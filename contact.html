<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f1cbdd">

    <!-- Card -->
    <div class="col-md-12">
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-body">

                    <!-- Container -->
                    <div class="container">
                        <h1>Contact</h1>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="First Name">First Name:</label>
                                <input type="text" class="form-control" id="First Name" aria-describedby="emailHelp"
                                    placeholder="Enter First Name">
                            </div>
                            <div class="form-group">
                                <label for="Last Name:">Last Name:</label>
                                <input type="text" class="form-control" id="Last Name" placeholder="Enter Last Name">
                            </div>
                            <div class="form-group">
                                <label for="Textarea">Message:</label>
                                <textarea class="form-control" id="TextArea" rows="3" cols="50"
                                    style="margin-top: 0px; margin-bottom: 0px; height: 358px;"></textarea>
                            </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
